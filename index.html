<!DOCTYPE html>
<html>
  <head>
    <title>Create Your Own Comic: A Starter Make</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- These are the styles for the comic -->
    <style>
      body {
        background-color: #efefef;
        font-family: "Comic Sans MS", sans-serif;
        line-height: 1.2;
        text-align: center;
        padding: 40px 0 0 20px;
      }
      h1 {
        text-transform: uppercase;
        font-size: 40px;
        color: #d02626;
      }
      .comic {
        max-width: 826px;
        margin: 60px auto 0;
      }
      .scene {
        width: 250px;
        height: 250px;
        border: 3px solid black;
        background: white;
        margin: 8px;
        display: inline-block;
        position: relative;
      }
      .scene img {
        width: 100%;
        height: 100%;
        display: block;
      }
      .caption {
        padding: 10px;
        margin: 0;
        position: absolute;
        left: 0;
        right: 0;
        background: #e2e971;
        text-align: left;
        top: 0;
      }
      .caption.bottom {
        bottom: 0;
        top:auto;
        border-top: 2px solid black;
      }
      .caption.top {
        top: 0;
        border-bottom: 2px solid black;
      }
      .speech {
        width: 40%;
        border-radius:50%;
        border: 2px solid black;
        margin: 0;
        position: absolute;
        z-index: 1;
        background: snow ;
        padding: 20px;
        top: -15px;
        text-align: center;
      }
      /* Advanced CSS for the speech pointer */
      .speech:after {
        border-color: snow transparent;
        border-style: solid;
        border-width: 13px 13px 0;
        bottom: -11px;
        content: "";
        display: block;
        left: 50%;
        margin-left:-14px;
        position: absolute;
        width: 0;
      }
      .speech:before {
        border-color: black transparent;
        border-style: solid;
        border-width: 16px 16px 0;
        bottom: -15px;
        content: "";
        display: block;
        left: 50%;
        margin-left:-17px;
        position: absolute;
        width: 0;
      }
      .speech.left {
        left:-50px;
      }
      .speech.right {
        right:-55px;
      }
      footer {
        clear: both;
      }
    </style>

  </head>
  <body>

    <!-- Step 1: This is where you can edit the title of your comic -->
    <h1>Коти та собаки разом з піцою</h1>

    <!-- 
This is where the comic starts. 
The 'comic' <div> wraps around each comic 'scene' to contain them all.
-->
    <div class="comic">

      <!--
Steps 2, 3, and 4:
The below HTML is the first scene of the comic.
Start by changing the images in the scene to one of your own photos.    
-->
      <div class="scene">
        <p class="caption bottom"></p>
        <p class="speech left">Я хочу їсти,завжди їсти,поки не стану товстим</p>
        <img src="https://osoblyva.com/wp-content/uploads/2018/01/kit-1040x650.jpg" alt="" />
      </div>

      <!-- This is the second scene in the comic-->
      <div class="scene">
        <p class="caption top">Я вже дуже сильно наївся,що навіть встати не можу,так що тобі не раджу!</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1Yvona5woVPqeZID7zsSx7Wyfw1jtcZPBSG-rI5Z1yQ7sq8T2" alt="" />
      </div>

      <!-- This is the third scene -->
      <div class="scene">
        <p class="speech left">Ураа,нарешті нам привезли піцу,яку ми чекали 2 години!!!</p>
        <img src="https://st3.depositphotos.com/9037414/16572/i/1600/depositphotos_165724166-stock-photo-people-eating-pizza.jpg" alt="" />
      </div>

      <!-- This is the fourth scene -->
      <div class="scene">
        <p class="speech right">Я дуже голодний,дайте мені маленький шматочок піци,будьласка</p>
        <img src="https://i.ytimg.com/vi/Yk3KDXotjyM/maxresdefault.jpg" alt="" />
      </div>
